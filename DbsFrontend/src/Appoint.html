<!DOCTYPE html>
<html>
<style>
    label {
        display: block;
        font: 1rem 'Fira Sans', sans-serif;
    }
    
    input,
    label {
        margin: .4rem 0;
    }
</style>

<body>
    <label for="meeting-time">Choose a time for your appointment:</label>
    <input type="datetime-local" id="meeting-time" name="meeting-time" value="2022-03-12T19:30" min="2022-06-07T00:00" max="2024-06-14T00:00">
    <div>
        <p>Place for Appointment</p>
        <input type="radio" name="place" value="Home">
        <label for="Home">Home</label>
        <input type="radio" name="place" value="Branch">
        <label for="Branch">Branch</label>
    </div>
    <div>
        <input type="submit" value="Book Appointment!">
    </div>
</body>

</html>
